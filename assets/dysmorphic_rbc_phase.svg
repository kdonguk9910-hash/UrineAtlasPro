<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Phase Contrast Effect Filter -->
    <filter id="phase-contrast" x="-50%" y="-50%" width="200%" height="200%">
      <!-- Create a bright halo -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feOffset dx="1" dy="1" result="offsetBlur" />
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffffff" result="specular">
        <fePointLight x="-5000" y="-10000" z="20000" />
      </feSpecularLighting>
      <feComposite in="specular" in2="SourceAlpha" operator="in" result="specular" />
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
    </filter>
  </defs>

  <!-- Background: Dark Gray for Phase Contrast -->
  <rect width="400" height="400" fill="#2c2c2c" />

  <!-- Cell 1: Classic Acanthocyte (Mickey Mouse / G1 Cell) -->
  <g transform="translate(150, 150)" filter="url(#phase-contrast)">
    <!-- Main Ring Body (Doughnut) -->
    <path d="M 0,-30 A 30,30 0 1,0 0,30 A 30,30 0 1,0 0,-30 M 0,-22 A 22,22 0 1,1 0,22 A 22,22 0 1,1 0,-22 Z" 
          fill="#5a5a5a" stroke="#e0e0e0" stroke-width="2" />
    
    <!-- Blebs (Ears) -->
    <circle cx="-25" cy="-35" r="10" fill="#5a5a5a" stroke="#e0e0e0" stroke-width="2" />
    <circle cx="25" cy="-35" r="10" fill="#5a5a5a" stroke="#e0e0e0" stroke-width="2" />
  </g>

  <!-- Cell 2: Ring form with single bleb (Doughnut with protrusion) -->
  <g transform="translate(280, 250)" filter="url(#phase-contrast)">
    <path d="M 0,-25 A 25,25 0 1,0 0,25 A 25,25 0 1,0 0,-25 M 0,-18 A 18,18 0 1,1 0,18 A 18,18 0 1,1 0,-18 Z" 
          fill="#5a5a5a" stroke="#e0e0e0" stroke-width="2" />
    <circle cx="20" cy="-20" r="8" fill="#5a5a5a" stroke="#e0e0e0" stroke-width="2" />
  </g>
  
  <!-- Cell 3: Irregular dysmorphic form -->
  <g transform="translate(100, 300)" filter="url(#phase-contrast)">
    <path d="M -20,-20 Q 0,-40 20,-20 T 20,20 T -20,20 T -20,-20 Z" 
          fill="none" stroke="#e0e0e0" stroke-width="2" />
    <!-- Inner irregularity mimicking membrane loss -->
    <path d="M -10,-10 Q 0,-20 10,-10 T 10,10 T -10,10 T -10,-10 Z" 
          fill="#5a5a5a" opacity="0.6" />
  </g>

  <!-- Background Debris -->
  <circle cx="50" cy="50" r="1.5" fill="#888" opacity="0.4" />
  <circle cx="350" cy="350" r="2" fill="#888" opacity="0.4" />
  <circle cx="200" cy="80" r="1" fill="#888" opacity="0.4" />
  <circle cx="300" cy="150" r="1.5" fill="#888" opacity="0.4" />
</svg>
